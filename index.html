<!DOCTYPE html>
<html>
<head>
    <title>Загрузка и перенаправление...</title>
    <meta http-equiv="refresh" content="3; url=https://github.com/nidevseek/transfer/blob/main/index.py">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        :root {
            --neon-blue: #00eaff;
            --neon-pink: #ff00c1;
            --bg-dark: #0d1117;
            --card-dark: #161b22;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-dark);
            color: #e6edf3;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(0, 234, 255, 0.1) 0%, rgba(0, 234, 255, 0) 70%),
                        radial-gradient(circle at top right, rgba(255, 0, 193, 0.1) 0%, rgba(255, 0, 193, 0) 70%);
            animation: pulseBackground 10s infinite alternate;
            opacity: 0.6;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes pulseBackground {
            0% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 0.6; }
        }

        .container {
            background-color: var(--card-dark);
            padding: 40px 60px;
            border-radius: 16px;
            box-shadow: 0 0 30px rgba(0, 234, 255, 0.2);
            max-width: 420px;
            width: 90%;
            position: relative;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: var(--neon-blue);
            font-size: 28px;
            margin-bottom: 25px;
            text-shadow: 0 0 8px rgba(0, 234, 255, 0.8);
            letter-spacing: 1px;
        }

        .icon-wrapper {
            font-size: 48px;
            color: var(--neon-pink);
            margin-bottom: 25px;
            text-shadow: 0 0 10px var(--neon-pink), 0 0 20px rgba(255, 0, 193, 0.5);
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--neon-blue);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 234, 255, 0.5);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        
        a {
            color: var(--neon-pink);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s, text-shadow 0.3s;
            text-shadow: 0 0 5px rgba(255, 0, 193, 0.5);
            border-bottom: 2px solid transparent;
            padding-bottom: 2px;
        }

        a:hover {
            color: #fff;
            text-shadow: 0 0 15px var(--neon-pink);
            border-bottom: 2px solid var(--neon-pink);
        }
        
        .fallback-text {
            margin-top: 35px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 14px;
            color: #aaa;
        }
    </style>
    
    <script type="text/javascript">
        setTimeout(function() {
             window.location.href = "https://github.com/nidevseek/transfer/blob/main/index.py";
        }, 3000);
    </script>
</head>
<body>
    <div class="container">
        <div class="icon-wrapper">
            <i class="fas fa-satellite-dish"></i>
        </div>
        
        <h1>Перенаправление...</h1>
        
        <div class="spinner"></div>
        
        <p>Идет автоматическое соединение с целевым ресурсом.</p>
        <p>Пожалуйста, подождите 3 секунды...</p>

        <p class="fallback-text">
            Если переход не произошел, нажмите вручную:
            <br><a href="https://github.com/nidevseek/transfer/blob/main/index.py">Перейти сейчас</a>
        </p>
    </div>
</body>
</html>
